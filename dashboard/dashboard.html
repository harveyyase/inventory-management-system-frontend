<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    
</head>
<body>
    
    <div class="dashboard">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Purchase Orders By Status</div>
                <div class="card-options">≡</div>
            </div>
            <div class="chart-container">
                <canvas id="purchaseOrdersChart"></canvas>
            </div>
            <div class="chart-footer">Here is the breakdown of the purchase orders by status.</div>
        </div>
       
        <div class="card">
            <div class="card-header">
                <div class="card-title">Product Count Assigned To Supplier</div>
                <div class="card-options">≡</div>
            </div>
            <div class="chart-container">
                <canvas id="productCountChart"></canvas>
            </div>
            <div class="chart-footer">Here is the breakdown of the purchase orders by status.</div>
        </div>
       
        <div class="card" style="grid-column: 1 / span 2;">
            <div class="card-header">
                <div class="card-title">Delivery History Per Day</div>
                <div class="card-options">≡</div>
            </div>
            <div class="chart-container">
                <canvas id="deliveryHistoryChart"></canvas>
            </div>
        </div>
    </div>
   

   
    <script>
        
    </script>
</body>
</html>
